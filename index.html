<!doctype=html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://use.fontawesome.com/c9cd2fb52c.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<style>
			body{
				background-color: #ddd;
				border: solid 4mm #eee;
				border-bottom: solid 5mm #eee;
				border-top: solid 5mm #eee;
				margin: 0;
			}
			.wrapper{
				width: 9cm;
				height: 5cm;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
			}
			.cardbox{
				width: 9cm;
				height: 5cm;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				background-color: #fff;
				box-shadow: 0px 15px 10px -10px rgba(0,0,0,0.5);
				border: solid 1px #555;
				transition: transform 250ms ease-in-out, box-shadow 250ms ease-in-out;
			}
			.wrapper:hover .cardbox{
				box-shadow: 0px 40px 15px -20px rgba(0,0,0,0.35);
				transform: translate(0px, -15px);
				//cursor: pointer;
			}
			#name{
				font-size: 28pt;
				font-family: serif;
				text-align: center;
				//text-transform: uppercase;
				margin-top: 12mm;
				margin-bottom: 1mm;
			}
			#job{
				font-size: 11pt;
				font-family: serif;
				text-align: center;
				margin-top: 0mm;
				margin-bottom: 3mm;
			}
			#contact{
				font-size: 9pt;
				font-family: "Source Sans Pro", sans-serif;
				text-align: right;
				margin-top: 0;
				padding: 0px 10px 0px 0px;
			}
			a{
				text-decoration: none;
			}
			a:link{
				color: #000;
			}
			a:visited{
				color: #000;
			}
			a:hover{
				text-decoration: underline;
			}
			@media only screen and (max-width: 400px){
				.wrapper{
					width: 100%;
				}
				.wrapper:hover .cardbox{
					transform: none;
					box-shadow: 0px 15px 10px -10px rgba(0,0,0,0.5);
				}
				.cardbox{
					width: 100%;
				}
				body{
					border-style: none;
				}
			}
		</style>
		<title>Kontakt</title>
	</head>
	<body>
		<div class="wrapper">
		  <div class="cardbox">
			  <p id="name">Kaspar Arme</p>
			  <p id="job">programmeerija</p>
			  <p id="contact"><i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp;<a href="mailto:kaspar.arme@gmail.com">kaspar.arme@gmail.com</a><br />
				  <i class="fa fa-phone" aria-hidden="true"></i><a href="tel://372XXXXXXXX"> +372 5555 6666<br /></a>
				  <i class="fa fa-skype" aria-hidden="true"></i><a href="skype:vobango?userinfo"> vobango<br /></a>
				  <i class="fa fa-github" aria-hidden:="true"></i> <a href=https://github.com/vobango target="_blank">Github</a>
		  </div>
		</div>
	</body>
